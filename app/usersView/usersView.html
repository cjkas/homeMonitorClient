<div>
    <section class="content-header">
        <h1>UÅ¼ytkownicy</h1>
    </section>
    <section class="content">
    <div class="col-md-6">
        <div class="box box-info">
        <div class="box-header with-border"><h3 class="box-title">User add Form </h3></div>
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <div class="box-body">
                <input type="hidden" ng-model="ctrl.user.id" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="login">Login</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="ctrl.user.login" id="login" class="form-control" placeholder="Enter login" required ng-minlength="3" ng-maxlength="255"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.login.$error.required">This is a required field</span>
                                <span ng-show="myForm.login.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.login.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="pass">Password</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="ctrl.user.password" id="pass" class="form-control" placeholder="Enter password" required ng-minlength="3" ng-maxlength="255"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.pass.$error.required">This is a required field</span>
                                <span ng-show="myForm.pass.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.pass.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="pass2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" ng-model="ctrl.user.repassword" id="pass2" class="form-control" placeholder="Enter password" required ng-minlength="3" ng-maxlength="255"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.pass2.$error.required">This is a required field</span>
                                <span ng-show="myForm.pass2.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.pass2.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
        <div class="box-header"><h3 class="box-title    ">List of Users </h3></div>
        <div class="box-body nopadding">
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Login</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="c in ctrl.users">
                    <td><span ng-bind="c.id"></span></td>
                    <td><span ng-bind="c.login"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(c.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(c.id)" class="btn btn-danger custom-width">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    </section>
</div>
